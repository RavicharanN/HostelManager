
<html>
<head>
	<title>{% block title %}Hostel manager{% endblock %}</title>
	{% load staticfiles %}

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" />
	<link rel="stylesheet" type="text/css" href="{% static '/style.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/tables.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/custom.css' %}" />
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        

<style>
	.navli .nava {
		color: white !important;
	}
	.navli:hover .nava:hover {
		color: #707677 !important;
	}
</style>

        
</head>


<body>


<nav class="navbar navbar-inverse"  style ="background-color: #55acee;font-family:monospace;border-color: #55acee">
    <div class="container">
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
			 <span class="icon-bar"></span>
			 <span class="icon-bar"></span>
			 <span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="#" style="color:white">Portal</a>
	</div>
	<div class="collapse navbar-collapse" id="topNavBar">
	<ul class="nav navbar-nav navbar-right">

			

			<li class="navli">
				<a href="{% url 'details' %}" class="nava">	
					<span class="glyphicon glyphicon-th" aria-hidden="true"></span>&nbsp;
					View Entries
				</a>
			</li>
	</ul>
</div>
</nav>

<h3 style ="text-align: center;color: #55acee;font-family:monospace;">Fill in you details here</h3><!--Form-->
<p style ="text-align: center;color: #55acee;font-family:monospace;">{{form_error}}</p>
<div class="login-page">
  <div class="form">    
    <form class="login-form" method="POST" action="." role="form">
    	<p style ="text-align: center;color: #55acee;font-family:monospace;">All Fields are compulsory</p>
    	{% csrf_token %}
     <input id="id_name" type="text" placeholder="Name " name="name"/>
      <input id="id_RollNo" type="text" placeholder="Enrollment No." name="RollNo"/>
      
     
      		<p style="float:left;font-family:Monospace;color:#787A7A;">HOSTEL:</p>

      			<div style="font-family: Monospace">{{form.hostel}}</div>
   			
<br>

      		<p style="float:left;font-family:Monospace;color:#787A7A;">STATUS:</p>

      			{{form.status}}
<br><br>
      <div class="form-group"> 

      
      <button type='submit' class="center">Submit</button>
      
      
	</form>
	


  </div>
</div>
<br>
<br>

<div id="buttons" class="center">
  <a href="{% url 'details' %}" class="btnBottom blue" class="center"> View Entries</a>
</div>
<br><br>


{% if message %}
<script>
    alert('RegisteredSuccesfully');
</script>
{% endif %}

</body>
</html>
